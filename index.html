<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5"> <!-- Refresh page after 5 seconds -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'login' %}";
        }, 5000);  // Redirect to the login page after 5 seconds
    </script>
</head>
<body>
    <h1>Redirecting to Login Page</h1>
    <p>If you are not redirected automatically, <a href="{% url 'login' %}">click here</a>.</p>
</body>
</html>
